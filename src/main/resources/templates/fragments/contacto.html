<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<th:block th:fragment="contactoFragment">
  <section id="contacto" class="mx-auto">
    <h2 class="titulo-seccion text-center mx-auto">Contacto</h2>
    <div class="row mt-5">
      <div class="col-12 col-lg-6">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46486.96406163631!2d-65.35424969713772!3d-43.26325650288564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbe0144b6cf6769bb%3A0x9cbd6c76af132e0d!2sTrelew%2C%20Chubut!5e0!3m2!1ses-419!2sar!4v1700347224196!5m2!1ses-419!2sar"
            width="100%"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <div class="col-12 col-lg-6 px-0">
        <address>
          <div class="container d-flex mt-5 mt-lg-0 p-0">
            <i class="titulo-contacto bi bi-geo-alt px-2 text-success mt-1"></i>
            <div class="container">
              <h3 class="texto-sobre-mi fw-bold m-0">Localidad</h3>
              <p class="texto-sobre-mi m-0" th:text="${propietario.ubicacion}"></p>
            </div>
          </div>
          <div class="container d-flex mt-5 mt-lg-3 p-0">
            <i class="titulo-contacto bi bi-envelope px-2 text-success mt-1"></i>
            <div class="container">
              <h3 class="texto-sobre-mi fw-bold m-0">Correo</h3>
              <p class="texto-sobre-mi m-0" th:text="${propietario.correo}"></p>
            </div>
          </div>
          <div class="container d-flex mt-5 mt-lg-3 p-0">
            <i class="titulo-contacto bi bi-phone px-2 text-success mt-1"></i>
            <div class="container">
              <h3 class="texto-sobre-mi fw-bold m-0">Tel√©fono</h3>
              <p class="texto-sobre-mi m-0" th:text="${propietario.telefono}"></p>
            </div>
          </div>
          <div th:each="redSocial : ${redesSociales}">
            <div class="container d-flex mt-5 mt-lg-3 p-0">
              <i th:class="'px-2 text-success titulo-contacto mt-1 bi ' + ${redSocial.icono}"></i>
              <div class="container">
                <h3 class="texto-sobre-mi fw-bold m-0" th:text="${redSocial.nombre}"></h3>
                <a th:href="${redSocial.enlace}" target="_blank" class="texto-sobre-mi m-0 text-dark" th:text="${redSocial.enlace}"></a>
              </div>
            </div>
          </div>
        </address>
      </div>
    </div>

  </section>
</th:block>
</body>
</html>
