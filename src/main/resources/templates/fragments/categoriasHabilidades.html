<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<th:block th:fragment="categoriasHabilidadesFragment">
  <section id="habilidades" class="mx-auto">
    <h2 class="titulo-seccion text-center mx-auto">Habilidades</h2>
    <div class="row">
      <div class="col-12 col-lg-3 my-lg-4" th:each="categoria : ${categorias}">
        <div class="card d-flex flex-column align-items-center card-categoria my-5 my-lg-0 border-0">
          <i th:class="'bi ' + ${categoria.icono}" th:style="'color: ' + ${categoria.colorIcono}"></i>
          <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title titulo-categoria text-center" th:text="${categoria.nombre}"></h5>
            <p class="card-text texto-categoria text-center" th:text="${categoria.descripcion}"></p>
            <a th:href="@{/habilidad/{idCategoria}(idCategoria=${categoria.id})}" class="btn btn-outline-success mt-3 texto-categoria">Explorar</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</th:block>
</body>
</html>
