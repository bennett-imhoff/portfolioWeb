<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Edición - Portfolio de ' + propietario.apellido}"></title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <link rel="stylesheet" th:href="@{css/secciones.css}"/>
    <link rel="stylesheet" th:href="@{css/homeEdicion.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" th:href="@{/assets/img/iconos-title/design.png}" />
</head>
<body>
<section id="header" class="fixed-top bg-light">
    <header id="headerEdicion" class="d-flex align-items-center">
        <div class="contenedor-barra-superior barra-superior-edicion container d-flex align-items-center">
            <h1 class="nombre-portfolio me-auto">
                <a href="/" th:text="${'Portfolio ' + propietario.nombre + ' ' + propietario.apellido}"></a>
            </h1>
        </div>
    </header>
</section>
<main class="main-edicion px-5">
    <section class="d-flex align-items-center" id="edicion">
        <img src="https://cdn-icons-png.flaticon.com/128/7514/7514332.png"
            alt="imagen edicion" class="img-panel-edicion mx-5"
        />
        <div class="d-flex flex-column">
            <h2 class="titulo-seccion-edicion text-center text-md-start pt-3">Edición del portfolio</h2>
            <p class="texto-seccion-edicion mt-3 mt-md-0">En esta sección podrás editar los datos e información que ven los usuarios de tu portfolio web. <br>
                <strong>¡Mucho cuidado!</strong> Desde el momento en que clickees "guardar" estos cambios se verán reflejados
                automáticamente para todos los usuarios.
            </p>
        </div>
    </section>

    <div class="my-5">
        <th:block th:insert="fragments/editarPropietario :: editarPropietarioFragment"/>
    </div>
    <div class="d-flex bloques-edicion mb-3">
        <th:block th:insert="fragments/editarRedSocial :: editarRedSocialFragment"/>
        <th:block th:insert="fragments/editarServicio :: editarServicioFragment"/>
    </div>
    <div class="d-flex bloques-edicion my-3">
        <th:block th:insert="fragments/editarProyecto :: editarProyectoFragment"/>
    </div>
    <div class="d-flex bloques-edicion mb-3">
        <th:block th:insert="fragments/editarHabilidadCategoria :: editarHabilidadCategoriaFragment"/>
        <th:block th:insert="fragments/editarHabilidadSubcategoria :: editarHabilidadSubcategoriaFragment"/>
    </div>
    <div class="d-flex bloques-edicion my-3">
        <th:block th:insert="fragments/editarHabilidad :: editarHabilidadFragment"/>
    </div>
    <div class="d-flex bloques-edicion mb-3">
        <th:block th:insert="fragments/editarExperienciaLaboral :: editarExperienciaLaboralFragment"/>
        <th:block th:insert="fragments/editarEducacion :: editarEducacionFragment"/>
    </div>
</main>

<script src="assets/js/libs/jquery/jquery-1.11.2.min.js"></script>
<script src="assets/js/libs/jquery/jquery-migrate-1.2.1.min.js"></script>
<script src="assets/js/libs/bootstrap/bootstrap.min.js"></script>
<script src="js/propietario.js"></script>
<script src="js/redSocial.js"></script>
<script src="js/servicio.js"></script>
<script src="js/proyecto.js"></script>
<script src="js/habilidadCategoria.js"></script>
<script src="js/habilidadSubcategoria.js"></script>
<script src="js/habilidad.js"></script>
<script src="js/experienciaLaboral.js"></script>
<script src="js/educacion.js"></script>
</body>
</html>
