<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login - Portfolio Imhoff</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="container-principal-login d-flex justify-content-center align-items-center">
          <section class="container container-login d-flex flex-column align-items-center py-4">
              <h2 class="cartel-bienvenida">¡Bienvenido!</h2>
              <form class="pt-5 pt-md-3" method="post" action="/login" id="loginForm">
                  <div th:if="${error}" class="alert alert-danger alert-dismissible mb-5 mb-md-3 d-flex flex-row align-items-center animate__animated animate__fadeInDown" role="alert">
                      <i class="fa fa-times cursor-pointer" data-bs-dismiss="alert" aria-label="Close"></i><p th:text="${error}" class="mb-0 mx-2"></p>
                  </div>
                  <label for="inputNombre" class="badge bg-success">Nombre de usuario</label><br>
                  <input type="text" id="inputNombre" name="username" placeholder="Ingresa tu nombre de usuario"/><br>
                  <label for="inputPassword" class="badge bg-success mt-2">Contraseña</label><br>
                  <input type="password" id="inputPassword" name="password" placeholder="Ingresa la contraseña"/><br>
                  <button id="btnIngresar" class="btn btn-success d-block mx-auto" type="submit">Ingresar</button>
              </form>
          </section>
    </div>
  <script src="assets/js/libs/jquery/jquery-1.11.2.min.js"></script>
  <script src="assets/js/libs/jquery/jquery-migrate-1.2.1.min.js"></script>
  <script src="assets/js/libs/bootstrap/bootstrap.min.js"></script>
</body>
</html>
